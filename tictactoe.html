<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jon's TicTacToe</title>
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- <div id="showTurn">
      Player <span id="player">A</span> turn!
    </div> -->
    <div class="whole">
      <div class="tttTitle">
        <h1 id="ttt">Tickity-Tackary-Toe</h1>
      </div>
      <div class="board">
          <!-- Row 0 -->
          <div class="r0">
            <div id="r00">
            </div>
            <div id="r01">
            </div>
            <div id="r02">
            </div>
          </div>

          <!-- Row 1 -->
          <div class="r1">
            <div id="r10">
            </div>
            <div id="r11">
            </div>
            <div id="r12">
            </div>
          </div>

          <!-- Row 2 -->
          <div class="r2">
            <div id="r20">
            </div>
            <div id="r21">
            </div>
            <div id="r22">
            </div>
          </div>
      </div>
      <!--Buttons Only-->
      <div class="butts">
        <div class="reset">
          <button id="reset" type="button" name="reset">Reset</button>
        </div>
        <div class="ai">
          <button id="ai" type="button" name="reset">AI</button>
        </div>
      </div>

      <div class="boardBorder">
        <h2 id="status">Player <span id="player">A's turn!</span></h2>
      </div>

    </div>

    </div>
  </body>

<script src="logic.js"></script>

</html>
