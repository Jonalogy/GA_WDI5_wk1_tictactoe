<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jon's TicTacToe</title>
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="whole">
      <div class="board">
        <!-- Row 1 -->
        <div class="r1">
          <div id="r11">
            Row 1, Cell 1
          </div>
          <div id="r12">
            Row 1, Cell 2
          </div>
          <div id="r13">
            Row 1, Cell 3
          </div>
        </div>

        <!-- Row 2 -->
        <div class="r2">
          <div id="r21">
            Row 2, Cell 1
          </div>
          <div id="r22">
            Row 2, Cell 2
          </div>
          <div id="r23">
            Row 2, Cell 3
          </div>
        </div>

        <!-- Row 3 -->
        <div class="r3">
          <div id="r31">
            Row 3, Cell 1
          </div>
          <div id="r32">
            Row 3, Cell 2
          </div>
          <div id="r33">
            Row 3, Cell 3
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
