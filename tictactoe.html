<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jon's TicTacToe</title>
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- <div id="showTurn">
      Player <span id="player">A</span> turn!
    </div> -->
    <div class="whole">
      <div class="boardBorder">
        <h1 id="header">Player <span id="player">A's turn!</span></h1>
      <div class="board">
        <!-- Row 0 -->
        <div class="r0">
          <div id="r00">
            Row 0, Cell 1
          </div>
          <div id="r01">
            Row 0, Cell 2
          </div>
          <div id="r02">
            Row 0, Cell 3
          </div>
        </div>

        <!-- Row 1 -->
        <div class="r1">
          <div id="r10">
            Row 1, Cell 0
          </div>
          <div id="r11">
            Row 1, Cell 1
          </div>
          <div id="r12">
            Row 1, Cell 2
          </div>
        </div>

        <!-- Row 2 -->
        <div class="r2">
          <div id="r20">
            Row 2, Cell 0
          </div>
          <div id="r21">
            Row 2, Cell 1
          </div>
          <div id="r22">
            Row 2, Cell 2
          </div>
        </div>
      </div>

      <!--Buttons Only-->
      <div class="butts">
        <div class="reset">
          <button id="reset" type="button" name="reset">Reset</button>
        </div>
        <div class="ai">
          <button id="ai" type="button" name="reset">AI</button>
        </div>
      </div>
    </div>



    </div>
  </body>

<script src="logic.js"></script>

</html>
